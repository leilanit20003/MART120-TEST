<html>

<head>
    <title>week 14 homework</title>


</head>

<body>

    <style>
        var x=50;
        var y=50;
        var diameter=25;
        var mousex=0;
        var mousey=0;
        var s=83 var w=87 var a=65;
        var d=68;

        var myXs=[]; // create an array x coordinate
        var myYs=[]; // create an array y coordinate
        var myDiameters=[]; // create array for diameter of circles

        function setup() {
            createCanvas(800, 600);

            // loop here to create circles
            for (var i=0; i < 2; i++) {
                // random numbers to create circles
                myXs[i]=getRandomNumber(800);
                myYs[i]=getRandomNumber(600);
                myDiameters[i]=getRandomNumber(100);
            }
        }

        function draw() {
            background(0);

            fill(24, 200, 29);
            dircle(x, y, diameter);

            // call function
            controlCircle();

            ellipse(mousex, mousey, 15, 50);

            for (var i=0; i < myXs.length; i++) {
                ConcentricCircle(myXs[i],
                    myYs[i],
                    myDiameter[i],
                    myDiameter[i] / 2,
                    50,
                    120,
                    120,
                    120,
                    50,
                    120);

            }
        }

        /* this function controls all the variables of the circle= */
        function controlCircle() {
            if (x >=300) {
                x=50;
            }

            if (y >=300) {
                y=50;
            }

            if (keyIsDown(s)) {
                y+=10;
            }

            else if (keyIsDown(w)) {
                y -=10;
            }

            if (keyIsDown(d)) {
                x+=10;
            }

            else if (keyIsDown(a)) {
                x -=10;
            }

            // call function here
            changeDiameter();

        }

        // update size of circle
        function changeDiameter() {
            if (diameter < 200) {
                diameter+=2;
            }

            else if (diameter >=200) {
                diameter=25;
            }
        }

        function mouseMoved() {
            mousex=mouseX;
            mousey=mouseY;
        }

        function getRandomNumber(number) {
            return Math.floor(Math.random() * number)+10;

        }

        // ConcentricCircle function
        function ConcentricCircle(x,
            y,
            outer_diameter,
            inner_diameter,
            outer_red,
            outer_green,
            outer_blue,
            inner_red,
            inner_green,
            inner_blue) {
            fill(outer_red, outer_green, outer_blue);
            circle(x, y, outer_diameter);
            fill(inner_red, inner_green, inner_blue);
            circle(x, y, inner_diameter);
        }
    </style>

</body>

</html>
